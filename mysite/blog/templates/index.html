{% extends "base.html" %}

{% block content %}
    
    <!--Basically making a for loop-->


    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col=md-8"></div>
        <!-- Content here -->
        {% for post in posts %}
        
        
        <div class="col-12"><h1>
        <a href="{{post.get_absolute_url}}">{{post.title}}</a>
        </h1></div>
        <div class="col-12"><p>{{post.excerpt}}</p></div>
    
        {% endfor %}
        </div>
        </div>
    
      </div>
    
{% endblock %}
